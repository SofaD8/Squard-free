<!-- ======= Counts Section ======= -->
<section id="counts" class="counts  section-bg">
    <div class="container">
        <div class="row no-gutters">
            {% for item in counts %}
                <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch">
                    <div class="count-box">
                        <i class="bi bi-emoji-smile"></i>
                        <span data-purecounter-start="0" data-purecounter-end="{{ item.quantity|safe }}" data-purecounter-duration="1" class="purecounter"></span>
                        <p>{{ item.name|safe }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section><!-- End Counts Section -->
